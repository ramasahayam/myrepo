apply plugin: 'java'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}


jar {
    baseName = 'amortization-app'
    version = 1.0

}
dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')     //this is not needed: added jar to local lib , so that it can be available.
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
